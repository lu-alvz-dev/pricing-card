<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial scale=1" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <article class="card-free">
        <section class="free-title"></section>
        <section class="free-price"></section>
        <section class="free-description"></section>
        <button class="free-btn"></button>
      </article>
      <article class="standard">
        <section class="standard-title"></section>
        <section class="standard-price"></section>
        <section class="standard-description"></section>
        <button class="standard-btn"></button>
      </article>
      <article class="pro">
        <section class="pro-title"></section>
        <section class="pro-price"></section>
        <section class="pro-description"></section>
        <button class="pro-btn"></button>
      </article>
    </div>
  </body>
</html>
